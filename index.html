<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Yesteryear&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="game-wrapper">
        <div class="top-border">
            <h1>The Etch-a-Sketch of the Future... Today!</h1>
        </div>
        <div class="grid"></div>
        <div class="bottom-border">
            <div class="controls">
                <div class="slide-wrapper">
                    <div>Size:</div>
                    <input id="gridSlider" type="range" value="16" min="1" max="64">
                    <div class="size-value"></div>
                </div>
                <div class="color-wrapper">
                    <p>Color:</p>
                    <input id="color-selector" type="color" value="#333333">
                </div>
                <div class="mode-wrapper">
                    <p>Mode:</p>
                    <button class="color">Color</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="grayscale">Grayscale</button>
                    <button class="erase">Erase</button>
                </div>
                <div class="erase-wrapper">
                    <input class="clear" type="button" value="Clear">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
